var myArray = ["100.324 попугаев", "201 рубль", "624 доллара", "109 кроликов", "33 весельчака", "62 кабана"];


function parseInFloat(mass)
{
	var mass_result = [];

	for(var i = 0;i < mass.length; i++)
	{
		mass_result.push(parseFloat(mass[i]));
	}

	return mass_result;
}
